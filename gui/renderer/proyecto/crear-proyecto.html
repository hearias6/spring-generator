<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Proyectos</title>
        <link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css">
        <script scr="../../resources/body/js/bootstrap.min.js"></script>

        <style>
            hr {
                margin-top: 1rem;
                margin-bottom: 1rem;
                border: 0;
                border-top: 1px solid rgba(0, 0, 0, 0.1);
            }
        </style>

    </head>
    <body>    
        <section style="margin:3%">
            
            <div class="row">
                <div class="col-md-2">
                    <a href="proyecto.html" class="btn btn-info">
                        Back
                    </a>
                </div>
                <div class="col-md-8">
                    <h3 class="text-center">Nuevo Proyecto</h3>                    
                </div>
                <div class="col-md-2"></div>
            </div>            
            
            <div class="row" style="margin-top:40px">
           
                    <div class="form-group col-md-6">
                        <label for="">
                            Nombre Proyecto
                        </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">
                            Nombre Servicio
                        </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">
                            Ruta del Proyeco backend.
                        </label>
                        <input type="text" class="form-control">
                    </div>
                    <hr>
                    <div class="col-md-12">
                        <h6>Tecnologias a seleccionar</h6>
                    </div>

                    <div class="form-group form-check col-md-4">
                        <input type="checkbox" 
                            class="form-check-input" id="check-spring-boot">
                        <label class="form-check-label" for="check-spring-boot">
                            Spring Boot
                        </label>
                    </div>
                    <div class="form-group form-check col-md-4">
                        <input type="checkbox" 
                            class="form-check-input" id="check-angular">
                        <label class="form-check-label" for="check-angular">
                            Angular 7
                        </label>
                    </div>  
                    <div class="form-group form-check col-md-4">
                        <input type="checkbox" 
                            class="form-check-input" id="check-bootstrap">
                        <label class="form-check-label" for="check-bootstrap">
                            Bootstrap
                        </label>
                    </div> 
                    <div class="form-group form-check col-md-4">
                        <input type="checkbox" 
                            class="form-check-input" id="check-postgres-sql">
                        <label class="form-check-label" for="check-postgres-sql">
                            PostgresSQL
                        </label>
                    </div> 

                    <div class="form-group col-md-12">
                        <a href="" id="btn-proyecto-guardar" class="btn btn-success">
                            Guardar
                        </a>
                    </div>
                </div>                                                     
            </div>
            
        </section>
    </body>
</html>
